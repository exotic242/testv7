
{% extends "base.html" %}{% block title %}Register{% endblock %}{% block content %}
<h2>Register</h2>
<form method="post" class="mb-3">
  <div class="mb-2"><label>Name:</label><input class="form-control" name="name" required></div>
  <div class="mb-2"><label>Surname:</label><input class="form-control" name="surname" required></div>
  <div class="mb-2"><label>Email:</label><input class="form-control" name="email" required></div>
  <div class="mb-2"><label>Grade:</label><input class="form-control" name="grade" required></div>
  <div class="mb-2"><label>Password:</label><input class="form-control" name="password" type="password" required></div>
  <div class="mb-2"><label>Admin Code (if admin):</label><input class="form-control" name="admin_code"></div>
  <button class="btn btn-success">Register</button>
</form>
{% endblock %}
